<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>密码修改</title>
    <link rel="stylesheet" type="text/css" href="{% static 'mxonline/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mxonline/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'mxonline/css/style.css' %}">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>修改密码</h1>
        <p>已经通过验证，请设置新密码</p>
        <form id="reset_password_form" action="{% url 'modify' %}" method="post">
            <ul>
                <li><input type="hidden" value="{{ email }}" name="email"/></li>
                <li>
                    <span class="">新 密 码 ：</span>
                    <input type="password" name="new_password" id="pwd" placeholder="6-20位非中文字符">
                    <i></i>
                </li>
                <li>
                    <span class="">确定密码：</span>
                    <input type="password" name="new_password_again" id="repwd" placeholder="6-20位非中文字符">
                    <i></i>
                </li>
                <li class="button">
                    <input type="submit" value="提交"/>
                </li>
            </ul>
            {% csrf_token %}
            <div class="error btns" id="jsForgetTips">{{ msg }}</div>
        </form>

    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>修改密码成功,请重新登录</h1>
        <img class="fl" src="{% static 'mxonline/images/check2.png' %}">
        <p class="successword">已经成功修改密码，请重新登录</p>
    </div>
</div>
</body>
</html>
